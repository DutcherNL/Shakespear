{% extends 'base_with_body.html' %}


{% block body %}
    <h1>Send mail</h1>
    <form method="post" class="row">
        {% csrf_token %}
        <div class="col-12">
            {% include "snippets/bootstrap_form.html" %}
        </div>
        <div class="col-12">
            <div class="row">
                <div class="offset-3 col-9">
                    <input type="submit" name="send" value="Send" class="btn btn-block btn-outline-primary"/>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
