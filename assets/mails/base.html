    <table style="width:100%">
        <tr height="30">
            <th colspan="3" style="background-color: #AFD687; height: 20px; text-align: left;">
                <div style="margin: 10px;">
                    <span style="font-size: xx-large; color: #395E14;"> Menukaart</span><br>
                    <span style="font-size: small; color: #395E14;">Mogelijk gemaakt door het ENLEB project</span>
                </div>
            </th>
        </tr>
        <tr>
            <td width="30"></td>
            <td style="padding: 1em 0;">
                {% block content %}
                    Empty content block
                {% endblock content %}
            </td>
            <td width="30"></td>
        </tr>
        <tr height="20">
            <th colspan="3"></th>
        </tr>
        <tr>
            <td></td>
            <td style="font-size: small; color: #555555; padding-top: 2em">
                {% block mail_footer %}

                {% endblock %}
            </td>
            <td></td>
        </tr>
    </table>
