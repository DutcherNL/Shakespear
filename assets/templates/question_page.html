{% extends 'base.html' %}

{% block body %}
    <h1 class="row col-12">Form</h1>
    <form method="post" class="row">
        {% csrf_token %}
        <div class="col-12">
            {% include "snippets/bootstrap_form.html" %}
        </div>
        <div class="col-12">
            <div class="row">
            {% if has_prev_page %}
                <div class="col-6">
                    <input type="submit" name="prev" value="Previous" class="btn btn-block btn-outline-primary"/>
                </div>

            {% endif %}
            {% if has_next_page %}
                <div class="col-6">
                    <input type="submit" name="next" value="Next" class="btn btn-block btn-primary"/>
                </div>
            {% endif %}
            </div>
        </div>
    </form>


    <h1>Technologies</h1>
    {% include "progress_tabs.html" %}
{% endblock %}
