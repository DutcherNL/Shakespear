<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for crumb in breadcrumb %}
            <li class="breadcrumb-item {% if forloop.last %}active{% endif %}"
                {% if forloop.last %}aria-current="page"{% endif %}>
                <a href="{{ crumb.url }}">crumb.name</a>
            </li>
        {% endfor %}
    </ol>
</nav>
