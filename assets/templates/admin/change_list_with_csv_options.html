{% extends 'admin/change_list.html' %}

{% block object-tools-items %}
    {{ block.super }}
    {% if perms.app.can_import_csv %}
        <li>
            <a href="import-csv/" class="addlink">
                Import CSV
            </a>
        </li>
    {% endif %}
    {% if perms.app.can_export_csv %}

        <a href="export-csv/" class="viewlink">
            Export CSV
        </a>
    </li>
    {% endif %}
{% endblock %}
