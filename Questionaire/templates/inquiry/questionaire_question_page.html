{% load page_tags %}


<form method="post" id="{{ form.name }}">
    {% csrf_token %}
</form>

{% render_module page.root_module %}

<div class="row">
    <div class="col-6">
        {% if has_prev_page %}
            <input type="submit" name="prev" value="Terug" class="btn btn-block btn-outline-primary"/>
        {% endif %}
    </div>
    <div class="col-6">
        {% if has_next_page %}
            <input type="submit" name="next" value="Verder" class="btn btn-block btn-primary"/>
        {% else %}
            <input type="submit" name="next" value="Voltooi" class="btn btn-block btn-success"/>
        {% endif %}
    </div>
</div>
