{% extends 'base_with_body.html' %}
{% load page_tags %}

{% block body %}
    {% autoescape off %}
        {% render_module page.layout %}
    {% endautoescape %}
{% endblock %}

{% block nav-bar-options %}
    {% for name, url in header_buttons.items %}
        <a class="btn btn-secondary" href="{{ url }}">
            {{ name }}
        </a>
    {% endfor %}
{% endblock %}
