<div class="card">
    <div class="card-body">
        <h5 class="card-title">Download bestand</h5>
        <p class="card-text">{{ widget.module.description }}</p>

        {% if widget.module.file %}
        <a href="{{ widget.module.file.url }}" class="btn btn-primary">
            <i class="fas fa-file-download"></i> Download {{ widget.module.file.name }}
        </a>
        {% else %}
            <div class="alert alert-warning" role="alert">
               Oeps, op dit moment ontbreekt het bestand. Wij hopen dit binnenkort weer in orde te hebben.
            </div>
        {% endif %}
    </div>
</div>
