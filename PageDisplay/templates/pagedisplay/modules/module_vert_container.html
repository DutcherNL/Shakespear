{% load page_tags %}

{% render_spacer container=current_container field_name="modules_top"  %}

{% for module in modules %}
    <div class="row">
        <div class="col-12">
            {% render_module module %}
        </div>
    </div>
    {% render_spacer prev_module=module container=current_container field_name="modules" %}
{% endfor %}
