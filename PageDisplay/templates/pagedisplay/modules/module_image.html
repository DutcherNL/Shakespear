{% if module.image %}
    <div class="{{ module.css }}">
        <div class="" style="
                background: url({{ module.image.url }}) no-repeat center;
                background-size: {{ size }};
                height: {{ module.height }}px;">
        </div>
        {% if module.caption %}
            <div class="caption text-center">
                <p>{{ module.caption }}</p>
            </div>
        {% endif %}
    </div>
{% endif %}
