{% extends 'base_with_body.html' %}

{% block body %}
    <h1>Report: {{ report.report_name }}</h1>
    <div class="row">
        <div class="col-md-3">
            Description:
        </div>
        <div class="col-md-9">
            {{ report.description }}
        </div>
    </div>

    <h2>Page: {{ report_page.name }}</h2>
    <a href="{% url "setup:reports:pages:edit_page" report_slug=report.slug report_page_id=report_page.id %}"
        class="btn btn-primary">
        Edit page design
    </a>
    <a href="{% url "setup:reports:pdf" report_slug=report.slug report_page_id=report_page.id %}"
       class="btn btn-warning">
        Download as PDF
    </a>
    <a href="{% url "setup:reports:pdf_preview" report_slug=report.slug report_page_id=report_page.id %}"
       class="btn btn-info">
        Preview
    </a>

{% endblock %}

{% block nav-bar-options %}
    <a class="btn btn-secondary" href="{% url 'setup:reports:reports_overview' %}">
        Reports overview
    </a>
    <a class="btn btn-secondary" href="{% url 'setup:reports:details' report_slug=report.slug %}">
        Report
    </a>
{% endblock %}
