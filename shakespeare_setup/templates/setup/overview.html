{% extends 'base_with_body.html' %}

{% load django_bootstrap_breadcrumbs  %}
{% block breadcrumbs %}
    {{ block.super }}
    {% breadcrumb "Setup" "setup:home" %}

{% endblock %}


{% block body %}
    <h1>Pages</h1>
    {% for config in setup_configs %}
        <a {% if config.root_url %} %} href="{{ config.root_url }}" {% endif %}
            class="btn btn-block btn-warning">
            {{ config.name }}
        </a>
    {% endfor %}

    <a href="{% url 'setup:queued_tasks:overview' %}" class="btn btn-block btn-info">
        Queued tasks overview
    </a>
{% endblock %}
